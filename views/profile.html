<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <include href="includes/header.html"></include>
</head>
<body>

<include href="includes/navBar.html"></include>

<div class="container card rounded">
    <h3 class="m-3">Profile</h3>

    <form class="form-group" id="interests" action="#" method="post">

        <div class="row m-1">
            <div class="col-7">
                <fieldset class="form-group">
                    <div class="form-group">
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="my_email@gmail.com">
                        <!--<span class="err" id="errEmail">Name is Required</span>-->
                    </div>
                    <!-- get color -->
                    <div class="form-group">
                        <fieldset class="form-group">
                            <label for="state"><strong>State</strong></label>
                            <select class="form-control" id= "state" name="state">
                                <option value="none">Select a State</option>
                                <repeat group="{{ @states }}" value="{{ @state }}">
                                    <option>{{ @state }}</option>
                                </repeat>
                            </select>
                            <!--<span class="err" id="errState">State is Required</span>-->
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label><strong>Seeking</strong></label>
                        <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="col-5">
                <div class="container">
                    <label for="bio"><strong>Biography</strong></label>
                    <textarea id="bio" name="bio" class="form-control"
                              placeholder="Please tell us a little about yourself."></textarea>
                    <span class="err" id="errBio">Bio is Required</span>
                </div>
            </div>
        </div>
        <button id="button" type="submit" class="btn-primary float-right">Next ></button>

    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
